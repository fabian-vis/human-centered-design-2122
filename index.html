<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Commands</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/script.js"></script>
</head>

<body>
    <main>
        <h1>Voice Assistent</h1>
        <!-- (B) DEMO BUTTON -->
        <input type="button" id="vbtn" value="Loading" disabled />

        <!-- (A) DEMO WRAPPER -->
        <div class="tekstje">
            <img src="./img/microfoon.png" alt="microfoon icoon" id="voiceimg">
            <p id="vwrap"></p>
        </div>

        <section>
            <div>
                <h3>Zeg: kopieer a1</h3>
                <textarea id="textArea1">Ik heb hier wat tekst neergezet. Deze tekst is ook aanpasbaar!</textarea>
            </div>
            <div>
                <h3>Zeg: plak a1</h3>
                <textarea id="kopieerArea1"></textarea>
            </div>
        </section>
        <section>
            <div>
                <h3>Zeg: kopieer a2</h3>
                <textarea id="textArea2">Hier staat ook wat tekst die aanpasbaar is.</textarea>
            </div>
            <div>
                <h3>Zeg: plak a2</h3>
                <textarea id="kopieerArea2"></textarea>
            </div>
        </section>
        <div id="searchBox">
            <input type="text" id="input" placeholder="Search" />
            <input type="button" id="searchBtn" value="Search" />
        </div>
        <div id="content">
            <p id="p" contenteditable="true">
            </p>
        </div>
    </main>
</body>

</html>
